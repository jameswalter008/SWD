<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
</head>
<style>
    table{
        border-collapse: collapse;
    }
    td,tr{
        width: 58px;
        height: 58px;
        border: 1px solid black;
    }
    .dark{
        background-color: black;
    }
</style>
<body>
<table>
    <tbody id="tbody">

    </tbody>
</table>

<script>
    let tbody=document.getElementById("tbody");
    for(let i=1;i<=8;i++){
        let td="";
        // odd
        if(i%2!=0){
            for(let j=1;j<=8;j++){
                // odd
                if(j%2!=0){
                    td+=`<td></td>`;
                }
                // even
                else
                {
                    td+=`<td class="dark"></td>`;
                }
            }
        }
        // even
        else{
            for(let j=1;j<=8;j++){
                // odd
                if(j%2!=0){
                    td+=`<td class="dark"></td>`;
                }
                // even
                else 
                {
                    td+=`<td></td>`;
                }
            }

        }
       
        tbody.innerHTML+=`<tr>${td}</tr>`;
    }
</script>
</body>
</html>
