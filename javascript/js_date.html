<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>date</title>
    <style>
        *{
            font-size: 25;
        }
    </style>
</head>
<body>
    <p id=output></p>
    <script>
        let d=new Date();
        let output=document.getElementById("output");
        output.innerHTML=`${d.getHours()}:${d.getMinutes()}`;
        output.innerHTML+=`<br>${d.toTimeString()}`
    </script>
</body>
</html>
