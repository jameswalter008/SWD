    <script>
        // function expression
        let cool=function(width,height){
            return width*height
        }
        console.log(cool(20,20));

        // function name expression
        let fac={
            'math':function factorial(n){
                console.log(n)
                if(n<=1){
                    return 1;
                }
                else{
                    return n*factorialize(n-1);
                }
            }
        }
        console.log(fac.math(5))

        function factorialize(num){
            if( num===1 || num===0){
                return 1;
            }
            for(let i=num-1;i>=1;i--){
                 num=num*i
            }
            return num;
        }
        console.log(factorialize(5));

        function factorial(n){
            // base code
            if(n>0 && n<=1){
                return 1
            }
            else
            {
                // recursion
                return n*factorial(n-1);
            }
        }
        console.log(factorial(5))

        // recursion function

        countDown(3);
