<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javaoop</title>
</head>
<body>
    <script>
        let myObj={
            name:"Aung Khant Moe",
            age:21,
            introduction:function(){
                return `my name is ${this.name} and i am ${this.age} years old.`
            }
        };

        // class expression
        class Me{
            name="Aung Khant Moe";
            age=21;
            // access modifier
            #gf="khtmitemite";//private property

            //custom method
            showgf(){
                return `${this.#gf} is my kg ma.`
            }

            Introduction(){
                return `my name is ${this.name} and i am ${this.age}.`
            }
        }

        class Register{
            // magic method
            constructor(name,age){
                this.name=name;
                this.age=age;
                console.log("this is constructor.")
            }

            // prototype method
            get showBdy(){
                let currentyear=2020;
                return currentyear-this.age;
            }

            // static method
            static Test(){
                return 'this is static  method.';
            }
        }
    </script>
</body>
</html>
