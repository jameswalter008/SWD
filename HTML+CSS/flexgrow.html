<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexgrow</title>
</head>
<style>
    .box{
        display: flex;
    }
    .item{
        border: 2px solid black;
        padding: 20px;
    }
</style>
<body>
    <div class="box">
        <div class="item" style="flex-grow: 2;">this is 1</div>
        <div class="item" style="flex-grow: 1;">this is 2</div>
        <div class="item" style="flex-grow: 1;">this is 3</div>
        <div class="item" style="flex-grow: 1;">this is 4</div>
        <div class="item" style="flex-grow: 1;">this is 5</div>
    </div>
</body>
</html>
