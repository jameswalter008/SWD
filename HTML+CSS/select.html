<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <form action="index.html">
        <label for="fruits">choose your fruits</label>
        <!-- name attribute is needed to reference the form data after the form is submitted(omittiing this attribute will return no value from the dropdown list to form) -->
        <select name="fruits" id="fruits">
            <option value="apple">apple</option>
            <option value="orange">orange</option>
            <option value="grapes">grapse</option>
            <option value="mango">mango</option>
        </select>
        <input type="submit" value="enter">
    </form>
</body>
</html>
