<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fbpt1</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css_library/feather-icon-lib/feather.css">
    <style>

    </style>
</head>
<body>
    <nav class="nav">
        <div class="left">
            <div class="left-box">
                <img src="assets/files/Facebook_Logo.png" class="logo" alt="">
                <div class="search-box">
                    <i class="feather-search"></i>
                    <input type="text" class="search-input" name="search" placeholder="Search Facebook">
                </div>
            </div>
        </div>

        <div class="center">
            <div class="center-box">
                <div class="center-link active">
                    <i class="feather-home center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-flag center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-airplay center-icon"></i>
                    <span class="notification">9+</span>
                </div>
                <div class="center-link">
                    <i class="feather-users center-icon"></i>
                </div>
                <div class="center-link">
                    <i class="feather-grid center-icon"></i>
                    <span class="notification">5</span>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="right-box">

                <div class="profile">
                    <img src="assets/files/aungkhantmoe.jpg" class="profile-pic" alt="">
                    <span class="profile-name">Aung Khant Moe</span>
                </div>

                <div class="notification-box">
                    <div class="right-notification">
                        <i class="feather-plus"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-message-square"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-bell"></i>
                    </div>
                    <div class="right-notification">
                        <i class="feather-chevron-down"></i>
                    </div>
                </div>

            </div>
        </div>
    </nav>

    <section class="fb-body">
        <section class="left-aside"></section>
        <section class="newsfeed">
            <div class="myday-list">
                <div class="myday-item">
                    <div class="myday">
                        <div class="myday-owner-1">
                            <i class="feather-plus"></i>
                        </div>
                        <p class="myday-text">Add your story</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url('assets/files/236199966_1236078260169059_4493828361545956340_n.jpg');">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style="background-image: url('assets/files/aungkhantmoe.jpg');">
                            </div>
                        </div>
                        <p class="myday-text">Add your story</p>
                    </div>
                </div>
                <div class="myday-item">  
                    <div class="myday" style="background-image: url('assets/files/html-5.png');">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style="background-image: url('assets/aniimages/girl.png');"></div>
                        </div>
                        <p class="myday-text">Add your story</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url('apple_iphone-12-spring21_lp_us_04202021.jpg.og.jpg');">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style="background-image: url('assets/aniimages/fa.png');"></div>
                        </div>
                        <p class="myday-text">Add your story</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url('Apple-iPhone-13-to-bring-Potrait-Mode-and-ProRes-for-videos.webp');">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style="background-image: url('assets/aniimages/boy.png');"></div>
                        </div>
                        <p class="myday-text">Add your story</p>
                    </div>
                </div>
                <div class="myday-item">
                    <div class="myday" style="background-image: url('assets/aniimages/Capture.PNG');">
                        <div class="myday-owner">
                            <div class="myday-owner-img" style="background-image: url('poe.jpg');"></div>
                        </div>
                        <p class="myday-text">Add your story</p>
                    </div>
                </div>
                <div class="scroll-my-day">
                    <i class="feather-chevron-right"></i>
                </div>
            </div>

            <div class="addpost"></div>
            <div class="posts"></div>
        </section>
        <section class="chat-box"></section>
    </section>
</body>
</html>
